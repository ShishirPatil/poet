version: "3.3"

services:
    server:
        image: public.ecr.aws/i5z6k9k2/poet-server:latest
        shm_size: 2.5gb
        tty: true
        ports:
            - 80:80
        build:
            context: ../
            dockerfile: poet-server/Dockerfile
        volumes:
            - ${PWD}/gurobi.lic:/opt/gurobi/gurobi.lic
